<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
    <h1 th:text="${message}"></h1>
    <div th:if="series != null">
        <ul>
            <li th:each="serie: ${series}">
                <ul th:text="${serie}"></ul>
            </li>
        </ul>
    </div>
</body>
</html>
